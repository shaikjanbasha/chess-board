<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility for older browsers -->
  <meta name="description" content="A simple static chess board using HTML and CSS."> <!-- Page description -->
  <meta name="keywords" content="HTML, CSS, Chess Board, Web Design, Beginner Project"> <!-- SEO keywords -->
  <meta name="author" content="Pala Kishore"> <!-- Author name -->

  <title>Chess Board</title>

  <style>
    .chess-board {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid black;
      margin-top: 20px;
    }

    .chess-board div {
      width: 40px;
      height: 40px;
    }

    .white {
      background-color: #f0d9b5;Åš
    }

    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>

  <h2> Chess Board</h2>

  <div class="chess-board">
    <!-- 64 squares manually alternated -->
    <!-- You can also use JavaScript to auto-generate these -->
    <!-- 8 rows x 8 columns -->
    <!-- Alternate color using row+col sum % 2 -->
    <!-- Row 1 -->
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <!-- Row 2 -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <!-- Row 3 -->
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <!-- Row 4 -->
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <!-- Row 5 -->
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <!-- Row 6 -->
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <!-- Row 7 -->
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <!-- Row 8 -->
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  </div>

</body>
</html>
